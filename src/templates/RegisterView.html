{%extends 'LogRegLayout.html'%}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/RegisterStyle.css')}}"/>
{% endblock %}

{% block img %}
<img src="/static/img/ilustracion-register.png" alt="" width="500px">         
{% endblock %}

{% block section %}
<section class="register-form-container">
    <h1>Registrarse</h1>
    <form action="/Register" method="POST">
        <div class="input-label-container">
            <label for="nombre">Nombre</label>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.2rem" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre">
            </div>
        </div>
        <div class="input-label-container">
            <label for="correo">Correo</label>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.2rem" viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                <input type="text" id="correo" name="correo" placeholder="Ingresar correo">
            </div>
        </div>
        <div class="input-label-container">
            <label for="contra">Contraseña</label>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.2rem" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                <input type="password" id="contra" name="contra" placeholder="Ingresar contraseña">
                <img src="/static/img/eye-show.svg" alt="" height="18px" class="show-contra" onclick="ShowPassword()" id="show">
            </div>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <div class="content-container">
        <p>¿Ya tienes una cuenta?</p>
        <a href="/Login">Ingresar</a>
    </div>
</section>      
{% endblock %}

{% block script%}
<script type="text/javascript" src="{{ url_for('static', filename='js/ShowPassword.js')}}"></script>
{% endblock %}
